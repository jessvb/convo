version: '3.0'
services:
  rasa:
    build: ./backend/rasa
    restart: on-failure
    volumes:
      - ./backend/rasa:/app
    ports:
      - 5005:5005
    command: run --enable-api --log-file out.log
  server:
    build: ./backend/server
    restart: on-failure
    volumes:
      - ./backend/server:/usr/src/app
    environment:
      - FLASK_ENV=development
    ports:
      - 5000:5000
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    command: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:5000 --log-level=info manage:app
  web:
    build: ./frontend/api
    restart: on-failure
    volumes:
      - ./frontend/api:/usr/src/app
    environment:
      - NODE_ENV=development
    ports:
      - 8080:8080
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    command: npm start
  react:
    build: ./frontend/react
    restart: on-failure
    volumes:
      - ./frontend/react:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - 3000:3000
    command: yarn start

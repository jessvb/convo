<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Conversational Programming Experiment</title>

    <!-- Use mobile-aware viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Load style sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/experiment.css">

    <!-- Load any supplemental Javascript libraries here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="title">
        <h2>Learning How to Program Conversationally</h2>
    </div>
    <div id="experiment-container">
        <div id="sidebar-container" class="grid-container">
            <div class="sidebar">
                <div><b>You are in practice mode.</b></div>
                <div>First, say Hello!</div>
            </div>
        </div>
        <div id="voice-text-container" class="grid-container">
            <div id="input-container">
                <div class="microphone">
                    <button>
                        <div>Hold to Talk</div>
                        <div class="recording"></div>
                    </button>
                </div>
                <div class="textbox">
                    <input type="text" id="textbox" placeholder="Type here..."/>
                    <button type="button" onclick="submitMessage()" id="btn-textbox">Enter</button>
                </div>
            </div>
            <div id="conversation">
                <div class="agent-utter">
                    <div>What do you want to do?</div>
                </div>
                <div class="user-utter">
                    <div>Hello</div>
                </div>
            </div>
        </div>
    </div>
</body>

<tail>
    <script src="js/experiment.js"></script>
</tail>

</html>

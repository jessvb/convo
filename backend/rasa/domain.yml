intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - request_story
  - give_time

entities:
  - time

actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_ask_time
- utter_clarify_time
- utter_read_story
- action_story_time

slots:
  time:
    type: unfeaturized
    auto_fill: true

templates:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_time:
  - text: "At what time?"

  utter_clarify_time:
  - text: "What time is {time}?"

  utter_read_story:
  - text: "I will read a story at {time}."

forms:
  - story_form

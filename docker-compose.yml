version: '3.0'
services:
  server:
    build: ./backend/flask
    volumes:
      - ./backend/flask:/app
    environment:
      - FLASK_ENV=development
    ports:
      - 5000:5000
    command: flask run
  web:
    build: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - 8080:8080
    command: npm start
